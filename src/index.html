<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="./js/index.js"></script>
</head>

<body>
  <form class="search-form js-search-form" id="search-form">
    <input class="form-input js-form-input" type="text" name="searchQuery" autocomplete="off"
      placeholder="Search images..." />
    <button class="form-btn" type="submit">
      <svg class="form-icon" width="24" height="20">
        <use href="./images/icons.svg#icon-search"></use>
      </svg>
    </button>
  </form>
  <div class="gallery js-gallery"></div>
  <button type="button" class="load-more-hidden js-load-more">Load more</button>
</body>

</html>
